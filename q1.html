<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     var input=prompt("enter your string:");
     count=null;
     for(i=0;i<input.length;i++){
        if(input[i]=="a"||input[i]=="e"||input[i]=="i"||input[i]=="o"||input[i]=="u"){
            count+=1;
        }
     }
     console.log(count);
   </script> 
</body>
</html>
